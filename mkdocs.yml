watch:
  - overrides

theme:
    name: material
    custom_dir: overrides
    features:
      - navigation.top
      # - navigation.instant # Breaks 'lightgallery' extension
      - navigation.indexes
      - navigation.tabs
      # - navigation.sections # Makes navigation too long
      - content.code.annotate
      - content.code.copy
    palette:
    - scheme: slate
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search:
      lang: en
  - glightbox

extra_css:
  - extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

repo_url: https://github.com/IntelligenceModding/AdvancedPeripherals
repo_name: IntelligenceModding/AdvancedPeripherals
edit_uri: edit/main/docs/

markdown_extensions:
    - mdx_math
    - def_list
    - attr_list
    - md_in_html
    - pymdownx.tasklist:
        custom_checkbox: true
    - codehilite:
        guess_lang: false
    - toc:
        permalink: true
    - admonition
    - pymdownx.superfences
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
